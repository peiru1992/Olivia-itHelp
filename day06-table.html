<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每天5分鐘學前端</title>
    <style>
        th, td{
            width: 50px;
            text-align: center;
        }
        table{
            border: 1px solid red;
        }
        th{
            border: 1px solid blue;
        }
        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th rowspan="2">Olivia</th>
                <th colspan="3">Calculator 計算機</th>
            </tr>
            <tr>
                <!-- <th rowspan="4">111</th> -->
                <th colspan="3">結果：</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>C</td>
                <td>+/-</td>
                <td>%</td>
                <td>&divide;</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>&times;</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>-</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>+</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="2">0</td>
                <td>.</td>
                <td>=</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
