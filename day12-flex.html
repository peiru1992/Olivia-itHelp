<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每天5分鐘學前端</title>
    <style>
        .box{
            display: flex;
        }
        #boxA, #boxB, #boxC{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 5px;
            opacity: .5;
        }
        #boxA{
            background-color: red;
        }
        #boxB{
            background-color: yellow;
        }
        #boxC{
            background-color: green;
        }
    </style>
</head>
<body>

    <div class="box">
        <div id="boxA"></div>
        <div id="boxB"></div>
        <div id="boxC"></div>
    </div>
    
</body>
</html>
